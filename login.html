<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <center><h1>Login Form</h1></center>
    <form action="/login" method="post">
        <table align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="login-email">Email:</label></td>
                <td><input type="email" id="login-email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="login-password">Password:</label></td>
                <td><input type="password" id="login-password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
    <center><a href="index.html">Back to Menu</a></center>
</body>
</html>
