<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <center><h1>Survey Form</h1></center>
    <form action="/submit_survey" method="post">
        <table align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="0" max="120" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="feedback">Feedback:</label></td>
                <td><textarea id="feedback" name="feedback" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Submit Survey</button></td>
            </tr>
        </table>
    </form>
    <center><a href="index.html">Back to Menu</a></center>
</body>
</html>
